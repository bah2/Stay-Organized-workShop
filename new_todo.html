<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="">

  <title>CoursesApi</title>
</head>

<body class="text-center img-fluid bg-dark">
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Exercises
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="JsonPlaceHolder" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/todos.html">Todos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new_todo.html">New Todo</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- table -->

    <section class="bg-dark text-light p-5">

      <div class="container">

        <div class="row align-items-center justify-content-between">
          <div class="col-md">


            <form id="myForm">


              <div class="row align-items-center justify-content-between">
                <div class="col-md">
                  <label for="mainDropdown" class="form-label">Select a user</label>
                  <select id="mainDropdown" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">

                  </select>

                  <label for="dropdownForCategory" class="form-label">Select category</label>
                  <select id="dropdownForCategory" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">

                  </select>

                  <label for="priorityStatus" class="form-label">Priority</label>
                  <select id="mainDropdownUrgency" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                    <option selected>Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>

                  </select>
                  <label for="descriptionTxtA" class="form-label">Todo Description</label>
                  <div class="input-group">
                    <span class="input-group-text">Description</span>
                    <textarea id="descriptionTxtA" class="form-control" aria-label="With textarea"></textarea>
                  </div>

                  <label for="ddateId" class="form-label">Date</label>
                  <div class="input-group mb-3 mt-1">


                    <input id="ddateId" type="date" class="form-control" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  <button id="addBtn" type="button" class="btn btn-light">Add User</button>

                  <div id="outputInf"></div>
                </div>

              </div>



            </form>

            <div id="outputInf"></div>




          </div>

        </div>

      </div>
    </section>




  </main>




  <!-- footer -->
  <footer class="py-3 my fixed-bottom text-center  bg-light">


    <div class="container">
      <p class="lead">
        Copyright &copy;2022 YearUp Appdev Stay-Organized-workShop LCJ_Ibh
      </p>

    </div>


  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

  <script src="scripts/new_todo.js"></script>
</body>

</html>
